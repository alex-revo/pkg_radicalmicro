PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_FEATURED_VIEW_DESC="Включить или отключить этот плагин в компоненте Article (com_content) - в представлении Featured. Плагин Phoca Open Graph Content не активен в компоненте Article - в режиме Featured, если в нем нет избранных статей. Если вы знаете, что в вашем избранном представлении нет избранной статьи (в основном домашней страницы), вместо этого вы можете использовать плагин Phoca Open Graph System для отображения мета-тегов открытого графика."
;[3.0.5]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_LABEL="Менять SVG на PNG"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_DESC="Измените имя изображения SVG на имя изображения PNG для метатега. Например, если вы используете изображения SVG в своем контенте, OpenGraph их не поддерживает. Поэтому, если у вас есть альтернатива PNG, хранящаяся на сервере, эта альтернатива может использоваться для OpenGraph. Итак, SVG отображается в контенте, PNG альтернатива в метатеге OpenGraph. Помните, что не проверяется, существует ли альтернатива PNG на сервере. Если вы включите этот параметр, всегда проверяйте, существует ли альтернатива PNG."
PLG_SYSTEM_PHOCAOPENGRAPH="Система - Phoca Open Graph"
PLG_SYSTEM_PHOCAOPENGRAPH_DESCRIPTION="<div class="_QQ_"alert alert-info left"_QQ_" style="_QQ_"text-align: left;"_QQ_"><p>Phoca Open Graph System Plugin - adding Open Graph meta information to Joomla! site.</p><p>Enable and publish this plugin in <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"index.php?option=com_plugins"_QQ_">Plugin Manager</a></p><p>More information: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://www.phoca.cz/"_QQ_" target="_QQ_"_blank"_QQ_" >Phoca.cz</a></p><p>Documentation: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://www.phoca.cz/documentation/"_QQ_" target="_QQ_"_blank"_QQ_" >Phoca Documentation</a></p><p>Help and Support: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://www.phoca.cz/forum/"_QQ_" target="_QQ_"_blank"_QQ_" >Phoca Forum</a></p></div>"
